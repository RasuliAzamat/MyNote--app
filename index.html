<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyNote</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header class="header active" id="header">
            <div class="header__content container">
                <h1 class="header__content--title">Добро пожаловать в <span>MyNote</span></h1>
                <p class="header__content--decription">
                    Создавайте заметки и добавляйте в избранное
                </p>
                <button class="header__content--button button" id="startBtn">Приступить</button>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <nav class="nav" id="navigation">
                    <div class="nav__header">
                        <a href="index.html" class="logo">MyNote</a>
                        <div class="burger">
                            <span class="burger__item"></span>
                            <span class="burger__item"></span>
                            <span class="burger__item"></span>
                        </div>
                    </div>

                    <ul class="nav__list">
                        <li class="nav__list--item">
                            <a href="#notes" class="nav__list--link" data-name="notes">Заметки</a>
                        </li>
                        <li class="nav__list--item">
                            <a href="#create" class="nav__list--link active" data-name="create"
                                >Создать</a
                            >
                        </li>
                        <li class="nav__list--item">
                            <a href="#favorites" class="nav__list--link" data-name="favorites"
                                >Избранное</a
                            >
                        </li>
                    </ul>
                </nav>

                <section class="content">
                    <form action="#" class="create create__form active" id="create">
                        <h2 class="create__title title">Создайте заметку</h2>

                        <div class="create__form--item">
                            <label for="heading" class="create__form--label">
                                Введите заголовок заметки
                            </label>
                            <input type="text" class="create__form--field" name="heading" />
                        </div>
                        <div class="create__form--item">
                            <label for="text" class="create__form--label _textarea-label">
                                Введите текст заметки
                            </label>
                            <textarea
                                name="text"
                                class="create__form--field _textarea-field"
                                cols="100%"
                                rows="10"
                            ></textarea>
                        </div>
                        <button class="create__form--button button">Добавить</button>
                    </form>

                    <div class="notes" id="notes">
                        <div class="notes__head">
                            <h3 class="notes__title title">Ваши заметки</h3>

                            <div class="loader-box" id="loader">
                                <div class="loader-container">
                                    <div class="loader-bubble loader-bubble-1"></div>
                                    <div class="loader-bubble loader-bubble-2"></div>
                                    <div class="loader-bubble loader-bubble-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="favorites" id="favorites">
                        <div class="favorites__head">
                            <h3 class="favorites__title title">Избранные заметки</h3>

                            <div class="loader-box" id="loader">
                                <div class="loader-container">
                                    <div class="loader-bubble loader-bubble-1"></div>
                                    <div class="loader-bubble loader-bubble-2"></div>
                                    <div class="loader-bubble loader-bubble-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <script src="index.js" type="module"></script>
    </body>
</html>
